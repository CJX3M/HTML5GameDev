<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<title>Ping Pong HTML5</title>
	<link href="estilos/pingpong.css" rel="stylesheet" type="text/css">	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/pingpong.js"></script>
	
</head>
<body>
	<header>
		<h1>Ping Pong</h1>
	</header>
	<div id="juego">
		<div id="puntaje">
			<div class="puntos">Jugador 1:<span id="puntos1">0</span></div>
			<div class="puntos">Jugador 2:<span id="puntos2">0</span></div>
		</div>
		<div id="zonaJuego">
			<div id="paletaA" class="paleta"></div>
			<div id="paletaB" class="paleta"></div>
			<div id="pelota"></div>
		</div>
	</div>
	<footer>
		Ejemplo
	</footer>
</body>
</html>
